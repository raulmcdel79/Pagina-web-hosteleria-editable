<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Cooperativa del Mar - Conservas y Tapas en Ruzafa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=EB+Garamond:wght@700&family=Inter:wght@400;600&family=Lato:wght@400;700&family=Lora:wght@700&family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['var(--font-display)', 'serif'],
              'sans': ['var(--font-sans)', 'sans-serif'],
            },
            colors: {
              'primary': 'var(--color-primary, #0E3B43)',
              'background': 'var(--color-background, #F5F0E1)',
              'surface': 'var(--color-surface, #FFFFFF)',
              'accent': 'var(--color-accent, #C8A97E)',
              'text-heading': 'var(--color-text-heading, #0E3B43)',
              'text-body': 'var(--color-text-body, #333333)',
              'button-bg': 'var(--color-button-bg, #0E3B43)',
              'button-bg-hover': 'var(--color-button-bg-hover, #C8A97E)',
              'button-text': 'var(--color-button-text, #FFFFFF)',
              'neutral': {
                '900': '#1a1a1a',
                '800': '#333333',
                '700': '#4d4d4d',
                '600': '#666666',
                '500': '#808080',
                '400': '#999999',
                '300': '#b3b3b3',
                '200': '#cccccc',
                '100': '#e6e6e6',
                '50': '#f2f2f2'
              },
            },
            fontSize: {
              'h1': ['3.5rem', { lineHeight: '1.2', fontWeight: '700' }], // 56px
              'h2': ['2.5rem', { lineHeight: '1.2', fontWeight: '700' }], // 40px
              'h3': ['1.75rem', { lineHeight: '1.3', fontWeight: '700' }], // 28px
              'body': ['1rem', { lineHeight: '1.6' }], // 16px
              'small': ['0.875rem', { lineHeight: '1.5' }], // 14px
            },
            gridTemplateColumns: {
              '12': 'repeat(12, minmax(0, 1fr))',
            },
            spacing: {
              '4': '1rem',
              '8': '2rem',
              '12': '3rem',
              '16': '4rem',
              '24': '6rem',
              '32': '8rem',
              '48': '12rem',
              '64': '16rem',
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        /* Ocultar elementos no deseados */
        .no-print, header, footer {
          display: none !important;
        }

        /* Estilos generales para el cuerpo en impresión */
        body {
          background-color: #fff !important;
          color: #000 !important;
          margin: 0;
        }

        /* --- Impresión de Receta (Modal) --- */
        /* Si hay un modal de receta, ocultar todo lo demás */
        body:has(.printable-recipe) main {
          display: none !important;
        }
        
        /* Formatear el contenedor del modal para impresión */
        .printable-recipe {
          display: block !important;
          position: static !important;
          box-shadow: none !important;
          border: none !important;
          width: 100%;
          max-height: none;
          height: auto;
          overflow: visible;
        }

        /* --- Impresión de Carta (Página principal) --- */
        /* Si no hay modal de receta, mostrar solo la sección de la carta */
        body:not(:has(.printable-recipe)) main > section:not(#carta) {
          display: none !important;
        }

        body:not(:has(.printable-recipe)) #carta {
           box-shadow: none !important;
           border: none !important;
           padding: 1rem !important;
           margin: 0;
        }
        
        /* --- Estilos de texto y colores para impresión --- */
        #carta *, .printable-recipe * {
           color: #000 !important;
           background-color: transparent !important;
           border-color: #ccc !important;
           text-shadow: none !important;
           box-shadow: none !important;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
</head>
<body class="bg-background text-text-body font-sans">
    <div id="root"></div>
</body>
</html>
