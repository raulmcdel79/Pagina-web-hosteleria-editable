    <title>La Cooperativa del Mar - Conservas y Tapas en Ruzafa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=EB+Garamond:wght@700&family=Inter:wght@400;600&family=Lato:wght@400;700&family=Lora:wght@700&family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      @media print {
        /* Ocultar elementos no deseados */
        .no-print, header, footer {
          display: none !important;
        }

        /* Estilos generales para el cuerpo en impresión */
        body {
          background-color: #fff !important;
          color: #000 !important;
          margin: 0;
        }

        /* --- Impresión de Receta (Modal) --- */
        /* Si hay un modal de receta, ocultar todo lo demás */
        body:has(.printable-recipe) main {
          display: none !important;
        }
        
        /* Formatear el contenedor del modal para impresión */
        .printable-recipe {
          display: block !important;
          position: static !important;
          box-shadow: none !important;
          border: none !important;
          width: 100%;
          max-height: none;
          height: auto;
          overflow: visible;
        }

        /* --- Impresión de Carta (Página principal) --- */
        /* Si no hay modal de receta, mostrar solo la sección de la carta */
        body:not(:has(.printable-recipe)) main > section:not(#carta) {
          display: none !important;
        }

        body:not(:has(.printable-recipe)) #carta {
           box-shadow: none !important;
           border: none !important;
           padding: 1rem !important;
           margin: 0;
        }
        
        /* --- Estilos de texto y colores para impresión --- */
        #carta *, .printable-recipe * {
           color: #000 !important;
           background-color: transparent !important;
           border-color: #ccc !important;
           text-shadow: none !important;
           box-shadow: none !important;
        }
      }
    </style>
